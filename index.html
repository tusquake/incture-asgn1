<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="regform">
        <h2>Registration form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="userid">User Id:</label>
        <input type="text" id="userid" name="userid" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="submitdetails" class="submit-details">
        <p class="submitted">Thank you for registering <span id="submitName"></span>!</p>
        <p class="submitted">Email : <span id="submitEmail"></span></p>
        <p class="submitted">User Id : <span id="submitUserid"></span></p>
        <p class="submitted">password : <span id="submitpassword"></span></p>
        <button type="button" onclick="confirmForm()">Confirm Details</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
